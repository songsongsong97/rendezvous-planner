  {% include 'planner/header.html' %}
  {% load static %}
  {% block content %}
  <div class="login-form">
    <form method="post">
      {% csrf_token %}
      <!--        {{form.as_p}}-->
      <h1 class="month-title">Welcome</h1>
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" name="username" class="form-control login-form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label class="form-label" for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control login-form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary custom-button">Login</button>
      </div>
    </form>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'signup' %}" class="ml-2"> Sign Up</a>
      </div>
    </div>
  </div>
  {% endblock content %}
  {% include 'planner/footer.html' %}
