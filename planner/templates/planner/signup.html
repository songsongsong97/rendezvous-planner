{% include 'planner/header.html' %}
{% load static %}
{% block content %}
<div class="signup-form">
  <form method="post">
    {% csrf_token %}
    <h1 class="month-title">Sign Up</h1>
    <!--        {{form.as_p}}-->
    <div class="form-group">
      <label class="form-label" for="username">{{ form.username.label }}</label>
      <input type="text" name="username" class="form-control signup-form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">{{ form.email.label }}</label>
      <input type="email" name="email" class="form-control signup-form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword1">{{ form.password1.label }}</label>
      <input type="password" name="password1" class="form-control signup-form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword2">{{ form.password2.label }}</label>
      <input type="password" name="password2" class="form-control signup-form-control" id="exampleInputPassword2" placeholder="Confirmed Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary custom-button">Submit</button>
    </div>
  </form>
  {{ form.errors }}
  <div class="mt-4">
    <div class="d-flex justify-content-center links">
      Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
    </div>
  </div>{% endblock content %}
  {% include 'planner/footer.html' %}
